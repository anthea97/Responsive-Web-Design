<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button>Change user</button>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="headimg"><img src="images/firefox-icon.jpeg"></body></div>
  <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
<fieldset>
  <div><label for="name-label" name="age">Name *<input id="name-label" type='text' name="name"placeholder="Enter your name" required/></label></div>
  <label for="email-label" name="email">Email *<input id="email-label" type='email' name="email" placeholder="Enter your email ID" required /></label>
  <div><label for="number-label" name="age">Age <input id="number-label" type='number' name="age" placeholder="Enter your age" min="12" max="100"/></label></div>

<div><label for="dropdown">Which option best describes your current role? *
  <select id="dropdown" name="current-role" required>
    <option value="">(Select Current Role)</option>
            <option value="1">Student</option>
            <option value="2">Full-Time Job</option>
            <option value="3">Full-Time Learner</option>
            <option value="4">Other</option>
  </select>
</label></div>

<div><label>Would you recommend freeCodeCamp to a friend?<label>
  <label><input type="radio" name="recommend"
class='inline'/>Definitely</label>
  <label><input type="radio" name="recommend" class='inline'/>Maybe</label>
  <label><input type="radio" name="recommend" class='inline'/>Not Sure</label>
</label></div>

<div><label>What would you like to see improved? (Check all that apply)</label>
<label for="improve-front"><input type="checkbox" name="improve-front" class="inline"/>Front-end Projects</label>
<label for="improve-back"><input type="checkbox" name="improve-back" class="inline"/>Back-end Projects</label>
<label for="improve-back"><input type="checkbox" name="improve-back" class="inline"/>Additional Courses</label></div>

<div>
  <label>Any comments or suggestions?</label>
  <label for='comments'><textarea id='comments' name='suggestion' placeholder="Write your suggestions here" rows='3' cols='30'></textarea></label>
</div>
</fieldset>
  </form>
  <input type='submit' value='Submit' id='submit'/>
  <script src="main.js"></script>
</body>
</html>
